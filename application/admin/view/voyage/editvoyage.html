{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/webuploader.css">
<link rel="stylesheet" type="text/css" href="/static/admin/webupload/style.css">
<style>
.file-item{float: left; position: relative; width: 110px;height: 110px; margin: 0 20px 20px 0; padding: 4px;}
.file-item .info{overflow: hidden;}
.uploader-list{width: 100%; overflow: hidden;}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑行程</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i> 
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" name="edit" id="edit" method="post" action="{:url('voyage/editVoyage')}">
                        <input type="hidden" name="v_id" value="{$info.v_id}">
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">游轮类型：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="s_type" id="s_type">
                                    <option value="">==请选择游轮类型==</option>
                                    {foreach name=":config('s_type')" item="vo"}
                                        <option value="{$key}" {if condition="$info['s_type'] eq $key"}selected{/if}>{$vo}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div> 


                    {if !empty($info['r_name'])}
                        <div class="hr-line-dashed" id="dashed"></div>
                        <div class="form-group" id="rids">
                            <label class="col-sm-3 control-label">豪华游轮系列名称：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="" id="r_id">
                                    <option value="" >==请选择豪华游轮系列名称==</option>
                                    {if !empty($a)}
                                        {foreach name="a" item="vo"}
                                            <option value="{$vo.r_id}" {if condition="$info['r_id'] eq $vo.r_id"}selected{/if}>{$vo.name}</option>
                                        {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>

                        
                        <div class="form-group" id="rnames">
                            <label class="col-sm-3 control-label">豪华游轮名称：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="s_id_rich" id="r_name">
                                    <option value="" >==请选择豪华游轮名称==</option>
                                    {if !empty($b)}
                                        {foreach name="b" item="vo"}
                                            <option value="{$vo.s_id}" {if condition="$info['r_name'] eq $vo.r_name"}selected{/if}>{$vo.r_name}</option>
                                        {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>
                    {else/}
                        <div class="hr-line-dashed hide" id="dashed"></div>
                        <div class="form-group hide" id="rids">
                            <label class="col-sm-3 control-label">豪华游轮系列名称：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="" id="r_id">
                                    <option value="" >==请选择豪华游轮系列名称==</option>
                                    {if !empty($a)}
                                        {foreach name="a" item="vo"}
                                            <option value="{$vo.r_id}" {if condition="$info['r_id'] eq $vo.r_id"}selected{/if}>{$vo.name}</option>
                                        {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>

                        
                        <div class="form-group hide" id="rnames">
                            <label class="col-sm-3 control-label">豪华游轮名称：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="s_id_rich" id="r_name">
                                    <option value="" >==请选择豪华游轮名称==</option>
                                    {if !empty($b)}
                                        {foreach name="b" item="vo"}
                                            <option value="{$vo.s_id}" {if condition="$info['r_name'] eq $vo.r_name"}selected{/if}>{$vo.r_name}</option>
                                        {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>

                    {/if}

                    {if !empty($info['p_name'])}  
                        <div class="hr-line-dashed" id="dashed"></div>  
                        <div class="form-group" id="pnames">
                            <label class="col-sm-3 control-label">普通游轮名称：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="s_id_common" id="p_name">
                                    <option value="">==请选择普通游轮名称==</option>
                                    {if !empty($c)}
                                        {foreach name="c" item="vo"}
                                            <option value="{$vo.s_id}" {if condition="$info['p_name'] eq $vo.p_name"}selected{/if}>{$vo.p_name}</option>
                                        {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>
                    {else/}
                        <div class="hr-line-dashed hide" id="dashed"></div>
                        <div class="form-group hide" id="pnames">
                            <label class="col-sm-3 control-label">普通游轮名称：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control m-b chosen-select" name="s_id_common" id="p_name">
                                    <option value="">==请选择普通游轮名称==</option>
                                    {if !empty($c)}
                                        {foreach name="c" item="vo"}
                                            <option value="{$vo.s_id}" {if condition="$info['p_name'] eq $vo.p_name"}selected{/if}>{$vo.p_name}</option>
                                        {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>

                    {/if}
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出游时间：</label>
                            <div class="input-group col-sm-4">
                                <input id="starting_time" type="date" class="form-control" name="starting_time" placeholder="请输入出游时间" value="{$info.starting_time}">
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>

                        <div>
                            
                            <div class="addparts" >
                            <div class="form-group" id="firstform" style="display: flex;align-items: flex-start;">
                                <label class="col-sm-3 control-label">客房信息价格说明：</label>
                                <div class="input-group col-sm-4">
                                    <input id="room" type="text" class="form-control" name="room" placeholder="输入房型" value="{$info.room}">

                                    <input id="adult" type="number" class="form-control" name="adult_money" placeholder="输入成人价格" value="{$info.adult_money}">

                                    <input id="child" type="text" class="form-control" name="child_money" placeholder="输入儿童价格" value="{$info.child_money}">
                                </div>
                            </div>
                            </div>
                        
                        </div>
                        
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">起始地：</label>
                            <div class="input-group col-sm-4">
                                <input id="starting_place" type="text" class="form-control" name="starting_place" placeholder="请输入起始地" value="{$info.starting_place}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">目的地：</label>
                            <div class="input-group col-sm-4">
                                <input id="end_place" type="text" class="form-control" name="end_place" placeholder="请输入目的地" value="{$info.end_place}">
                            </div>
                        </div>
                        
                       
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
  {include file="public/footer" /}
<script type="text/javascript" src="/static/admin/webupload/webuploader.min.js"></script>

<script type="text/javascript">


    // 游轮类型改变事件
    $("#s_type").change(function(){
       var s_type = $("#s_type").val();
        if (s_type == 1) {
            $("#p_name").val('');
            $("#r_id").val('');
            $("#r_name").val('');
            //豪华游轮
            rraw();
            $("#dashed").removeClass('hide');
            $("#rids").removeClass('hide');
            $("#rnames").removeClass('hide');
            $('.chosen-container').css('width','100%');
            $("#pnames").addClass('hide');



        }
        if (s_type == 2) {
            $("#p_name").val('');
            $("#r_id").val('');
            $("#r_name").val('');
            //普通游轮
            plist();
            $("#dashed").removeClass('hide');
            $("#pnames").removeClass('hide');
            $("#rids").addClass('hide');
            $("#rnames").addClass('hide');

        }
        if (s_type == '') {
            $("#p_name").val('');
            $("#r_id").val('');
            $("#r_name").val('');
            $("#dashed").addClass('hide');
            $("#pnames").addClass('hide');
            $("#rids").addClass('hide');
            $("#rnames").addClass('hide');
        }
    });

    // 系列改变事件
    $("#r_id").change(function(){
       var r_id = $("#r_id").val();
       rraws(r_id);
    });

//豪华游轮系列名称raw
function rraw(){
    
    $.post("{:url('voyage/ridRaw')}",
    {},
    function(data){
        var option = "";
        if(data.code==1){
            option += "<option value=''>==请选择豪华游轮系列名称==</option>";
            var raw = data.data;
            $.each(raw,  function(k, p) {
            option += "<option value='" + p.r_id + "'>" + p.name + "</option>";
            $("#r_id").html(option);

             var tion = "";
             tion = "<option value=''>==请选择豪华游轮名称==</option>";
             $("#r_name").html(tion);

            });
        }else{
            option = "<option value=''>==请选择豪华游轮系列名称==</option>";
            $("#r_id").html(option);

            var tion = "";
            tion = "<option value=''>==请选择豪华游轮名称==</option>";
            $("#r_name").html(tion);
        }         
        
    });
    //return false;
}

//豪华游轮名称raws
function rraws(val){
    
    $.post("{:url('voyage/rnameRaws')}",
    {id:val},
    function(data){
        var option = "";
        if(data.code==1){
            option += "<option value=''>==请选择豪华游轮名称==</option>";
            var raws = data.data;
            $.each(raws,  function(k, p) {
            option += "<option value='" + p.s_id + "'>" + p.r_name + "</option>";
            $("#r_name").html(option);
            });
        }else{
            option = "<option value=''>==请选择豪华游轮名称==</option>";
            $("#r_name").html(option);
        }         
        
    });
    //return false;
}

//普通游轮型号list
function plist(){
    $.post("{:url('voyage/pnameList')}",
    {},
    function(data){
        var option = "";
        if(data.code==1){
            option += "<option value=''>==请选择普通游轮名称==</option>";
            var list = data.data;
            $.each(list,  function(k, p) {
            option += "<option value='" + p.s_id + "'>" + p.p_name + "</option>";
            $("#p_name").html(option);
            });
            //return false;
        }else{
            option = "<option value=''>==请选择普通游轮名称==</option>";
            $("#p_name").html(option);
        }         
        
    });
    //return false;
}

    
    function addparts() {
        
        var html = '<div class="form-group" class="addparts" style="display: flex;align-items: flex-start;">';
        html += ' <label class="col-sm-3 control-label"></label>';
        html += '<div class="input-group col-sm-4">';
        html += '<input id="room" type="text" class="form-control" name="room[]" placeholder="输入房型">';
        html += '<input id="adult" type="number" class="form-control" name="adult[]" placeholder="输入成人价格" >';
        html += '<input id="child" type="number" class="form-control" name="child[]" placeholder="输入儿童价格" >';
        html += '</div>';
        html += '<span class="btn btn-default fl" style="margin-left: 20px" onclick="delparts(this)"><i class="glyphicon glyphicon-minus"></i></span>';
        html += '</div>'
        $('.addparts').append(html); 
         
    }


    function delparts(obj) {
        $(obj).parent().remove();   
    }








    var $list = $('#fileList');
    //上传图片,初始化WebUploader
    var uploader = WebUploader.create({
     
        auto: true,// 选完文件后，是否自动上传。   
        swf: '/static/admin/webupload/Uploader.swf',// swf文件路径 
        server: "{:url('Upload/upload')}",// 文件接收服务端。
        duplicate :true,// 重复上传图片，true为可重复false为不可重复
        pick: '#imgPicker',// 选择文件的按钮。可选。

        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/jpg,image/jpeg,image/png'
        },

        'onUploadSuccess': function(file, data, response) {
            $("#data_photo").val(data._raw);
            $("#img_data").attr('src', '/uploads/images/' + data._raw).show();
        }
    });

    uploader.on( 'fileQueued', function( file ) {
        $list.html( '<div id="' + file.id + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">正在上传...</p>' +
        '</div>' );
    });

    // 文件上传成功
    uploader.on( 'uploadSuccess', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传成功！');
    });

    // 文件上传失败，显示上传出错。
    uploader.on( 'uploadError', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传出错!');
    }); 


</script>

<script type="text/javascript">

    $(function(){
        $('#edit').ajaxForm({
            beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
            success: complete, // 这是提交后的方法
            dataType: 'json'
        });

        function checkForm(){
            
            if( '' == $.trim($('#s_type').val())){
                layer.msg('游轮类型不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            if( '' == $.trim($('#r_id').val()) && 1 == $.trim($('#s_type').val())){
                layer.msg('豪华游轮系列名称不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            if( '' == $.trim($('#r_name').val()) && 1 == $.trim($('#s_type').val())){
                layer.msg('豪华游轮名称不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            if( '' == $.trim($('#p_name').val()) && 2 == $.trim($('#s_type').val())){
                layer.msg('普通游轮名称不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }

            if( '' == $.trim($('#starting_time').val())){
                layer.msg('出游时间不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            if( '' == $.trim($('#room').val())){
                layer.msg('房型不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            if( '' == $.trim($('#adult').val())){
                layer.msg('成人价格不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            if( 0 >= $.trim($('#adult').val())){
                layer.msg('成人价格要大于0', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            if( '' == $.trim($('#child').val())){
                layer.msg('儿童价格不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            
            if( '' == $.trim($('#starting_place').val())){
                layer.msg('起始地不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            if( '' == $.trim($('#end_place').val())){
                layer.msg('目的地不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
            

        }

        function complete(data){
            if(data.code == 1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                    

                         window.location.href="{:url('voyage/index')}";

                   
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
        }

    });



</script>
</body>
</html>
